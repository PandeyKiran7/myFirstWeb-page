<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Homepage Clone | Kiran Pandey</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="nav-section nav-left">
            <button class="nav-btn menu-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
            <a href="#" class="nav-logo">
              <img src="logo-img.png" alt="logo-image" class="logo-image" />
              <h2 class="logo-text">MMEducation</h2>
            </a>
          </div>

          <div class="nav-section nav-center">
            <form action="#" class="search-form">
              <input
                type="search"
                placeholder="Search"
                required
                class="search-input"
              />

              <button class="nav-btn search-btn">
                <i class="fa-solid fa-search"></i>
              </button>
            </form>

            <button class="nav-btn mic-btn">
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>

          <div class="nav-section nav-right">

            <button class="nav-btn theme-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
        <img src="user.png" alt="user-image" class="user-image">
          </div>

        </nav>
      </header>
    </div>
  </body>
</html>
